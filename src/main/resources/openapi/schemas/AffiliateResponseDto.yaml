type: "object"
properties:
  id:
    type: "integer"
    format: "int64"
    example: 10
  firstName:
    type: "string"
    example: "John"
  lastName:
    type: "string"
    example: "Doe"
  birthDate:
    type: "string"
    format: "date"
    example: "12-07-1968"
  startDate:
    type: "string"
    format: "date"
    example: "12-11-2023"
  dni:
    type: "integer"
    format: "int32"
    example: 18654963
  deceased:
    type: "boolean"
    example: false
  relationship:
    $ref: "./RelationshipDto.yaml"
  gender:
    $ref: "./GenderDto.yaml"
  user:
    $ref: "./UserResponseDto.yaml"